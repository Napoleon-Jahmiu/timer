<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 400px" href="screen.css">
    <title>Timer</title>
</head>
<body>

    <h1>Hello World</h1>
    <h2>Welcome to JavaScript course. You will be directed to in your page in a minute</h2>
    
    <div>
        <button class="next">You will be directed in 
            <span class="countdown">  10
                <span class="numbers">
                    <span>10</span>
                    <span>9</span>
                    <span>8</span>
                    <span>7</span>
                    <span>6</span>
                    <span>5</span>
                    <span>4</span>
                    <span>3</span>
                    <span>2</span>
                    <span>1</span>

                </span>
            </span>

        <button class="reset"> Stay on page</button>
    </div>

    <script src="app.js"></script>
